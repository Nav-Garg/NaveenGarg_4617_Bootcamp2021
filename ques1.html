<!DOCTYPE html>
<html>
<head>
<title>Calculate Simple Interest</title>
</head>
<body>

<script type="text/javascript">
    var rate = prompt("Enter Interest rate","0");
    var amt = prompt("Enter Amount", "0");
    var year = prompt("Enter Number. Of Year", "0");

    var simple_interest = (rate*amt*year)/100;
    document.write("Simple Interest = "+ simple_interest);
</script>
</body>
</html>
