<!DOCTYPE html>
<html>
<head>
<style>

.div1 {
float: left;
width: 100px;
height: 50px;
margin: 10px;
border: 3px solid #73AD21;
}
.div2 {
border: 1px solid red;
clear: left;
}
</style>
</head>
<body>
<h2>With clear</h2>
<div class="div1">div1</div>
<div class="div2">div2 - Here, clear: left; moves div2 down below the floating div1. The 
value "left" clears 
elements floated to the left. You can also clear "right" and "both".</div>
</body>
</html>
