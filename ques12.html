  <body>
 <div class="header">
    <a href="https://www.google.com/">parent link</a>
    <ul class="children">
        <li>click child list</li>
    </ul>
</div>
 </body>
<script>
$(document).ready(function(){
    $(".header").click(function(){

    });

        e.stopPropagation();
   });
});
</script>
